<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swarnamali Girls College - Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="school clickable">Swarnamali Girls College</h2>
      <nav>
        <button class="menu-btn"><i class="fas fa-user"></i> Profile</button>
        <button class="menu-btn"><i class="fas fa-chart-line"></i> Exam Results</button>
        <button class="menu-btn"><i class="fas fa-bullhorn"></i> Notices</button>
      </nav>
      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <main class="content">
      <div class="top-bar">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <div>
            <p class="name">N.M. Perera</p>
            <p class="role">Student</p>
          </div>
        </div>
        <div class="settings clickable">
          <i class="fas fa-gear"></i>
        </div>
      </div>

      <section class="settings-panel">
        <h3>Account Settings</h3>
        <div class="setting-item">Edit profile</div>
        <div class="setting-item">Change password</div>

        <div class="setting-item toggle">
          <span>Dark mode</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="setting-item toggle">
          <span>Push notifications</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
